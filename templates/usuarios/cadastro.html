
{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block conteudo %}
{% block topo %}
<link href="{% static 'css/login.css' %}" rel="stylesheet" />
{% endblock %}
<div class="container" style="width: 450px;">
    <div class="alert titulo" role="alert">
        <h3><strong> Cadastro de Usuario </strong></h3>
    </div>
    <div class="borda-centro">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Cadastrar</button>
        </form>
        <p>Já é cadastrado? <a href="{% url 'login' %}">Faça login</a></p>
    </div>
</div>
{% endblock %}
