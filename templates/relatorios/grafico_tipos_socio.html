{% extends "base.html" %}
{% block topo %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
{% endblock %}
{% block conteudo %}
<div class="container">
    <div class="row">
        <div class="centro col-sm-12">
            <div class="d-flex justify-content-end" style="margin-top: 5px;">
                <a href="{% url 'home' %}" class="btn-close"></a>
            </div>
            <div class="table-principal">
                <div class="alert titulo" role="alert">
                    <h3><strong>Distribuição de Tipos de Sócio</strong></h3>
                </div>
                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-6">
                        <canvas id="pieChart"></canvas>
                    </div>
                    <div class="col-md-3"></div>
                </div>
            </div>
        </div>
    </div>
</div>



<script>
    var ctx = document.getElementById('pieChart').getContext('2d');
    var pieChart = new Chart(ctx, {
        type: 'pie',
        data: {
            labels: {{ labels| safe}},
        datasets: [{
        data: {{ data| safe }},
        backgroundColor: [
        'rgba(255, 99, 132, 0.2)',
        'rgba(54, 162, 235, 0.2)',
        'rgba(255, 206, 86, 0.2)',
        'rgba(75, 192, 192, 0.2)',
        'rgba(153, 102, 255, 0.2)',
    ],
        borderColor: [
        'rgba(255, 99, 132, 1)',
        'rgba(54, 162, 235, 1)',
        'rgba(255, 206, 86, 1)',
        'rgba(75, 192, 192, 1)',
        'rgba(153, 102, 255, 1)',
    ],
        borderWidth: 1
                    }]
                },
    options: {
        responsive: true,
            plugins: {
            legend: {
                position: 'top',
                        },
            title: {
                display: true,
                    text: 'Distribuição de Tipos de Sócio'
            }
        }
    }
  });
</script>

{% endblock %}
